<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@pyscript/core/dist/core.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@pyscript/core"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <form class="calculator">
        <div class="display">
            <input type="text" id="buttons">
                <select name="" id="muvelet">
                    <option value="osszeadas">+</option>
                    <option value="kivonás">-</option>
                    <option value="szorzás">*</option>
                    <option value="osztás">/</option>
                </select>
                <input type="text" id="szam2">
        </div>
        <div class="buttons">
            <button class="buttons button" py-click="torol">C</button>
            <button class="buttons button" py-click="szamit">=</button>
        </div>
        <div class="result">
            <p id="result-number">0</p>
        </div>
    </form>

    <py-script src="main.py"></py-script>
</body>
</html>
